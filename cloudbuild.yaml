steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/verbio-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/verbio-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/verbio-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'verbio-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/verbio-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/verbio-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/verbio-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
